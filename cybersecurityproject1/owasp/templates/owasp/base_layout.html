{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>owasp project</title>
        <link rel="stylesheet" type="text/css" href="{% static 'owasp/style.css' %}">
    </head>
    <body>
        <h1><a href="{% url 'owasp:index'%}">Personal Video Watchlist</a></h1>
        <nav class="nav-bar">
            <ul>
                {% if user.is_authenticated %}
                <li> <a href="{% url 'owasp:add_video' %}" class="highlight">Add new video!</a></li>
                <li> <a href="{% url 'owasp:profile' user.username %}" class="highlight">Profile</a></li>
                <li>
                    <form class="logout-link" action="{% url 'owasp:logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit">Logout</button>
                    </form>
                </li>
                {% else %}
                    <li> <a href="{% url 'owasp:login' %}">Login</a></li>
                    <li></li><a href="{% url 'owasp:signup' %}">Signup</a></li>
                {% endif %}
            </ul>
        </nav>

        <div class="wrapper">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
